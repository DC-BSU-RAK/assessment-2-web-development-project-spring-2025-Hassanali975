<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUBG x Lionel Messi Partnership</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #1e88e5;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: #555;
        }

        .image-wrapper {
            overflow: hidden;
            border-radius: 10px;
        }

        .promo-image {
            max-width: 100%;
            height: auto;
            display: block;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PUBG Mobile x Lionel Messi</h1>
        <p class="subtitle">Official partnership announced in 2022</p>
        <div class="image-wrapper">
            <img src="news 1.jpeg" alt="PUBG partners with Lionel Messi" class="promo-image">
        </div>
    </div>
</body>
</html>
