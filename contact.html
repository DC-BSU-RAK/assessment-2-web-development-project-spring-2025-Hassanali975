<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PUBG Contact Guide</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      color: #222;
    }

    .image-section {
      margin: 30px 0;
    }

    .image-section img {
      width: 100%;
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .image-section img:hover {
      transform: scale(1.02);
    }

    .caption {
      text-align: center;
      font-size: 1rem;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PUBG Contact and Settings Guide</h1>

    <div class="image-section">
      <img src="/mnt/data/contact 1.jpeg" alt="PUBG Settings Interface" />
      <div class="caption">Step 1: Navigate to the settings menu in PUBG.</div>
    </div>

    <div class="image-section">
      <img src="/mnt/data/contact 2.jpeg" alt="PUBG Help Page" />
      <div class="caption">Step 2: Visit the official PUBG support page via the highlighted link.</div>
    </div>
  </div>
</body>
</html>
